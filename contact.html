layout: page
title: Contact

background: '/img/bg-contact.jpg'
form: true

<p>궁금한 점이 있으신가요? 아래 양식을 작성해주세요 :)</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>이름</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="여기에 이름을 작성하세요.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="여기에 이메일 주소를 입력하세요.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>연락처</label>
      <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="연락 받을 연락처를 입력하세요.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>문의 내용</label>
      <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="문의 내용을 입력하세요."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">전송하기</button>
  </div>
</form>



<script>
 var t = document.querySelector("#contactForm");
 t.addEventListener('submit', function(event){
    if(document.getElementById('name').value.length === 0){
        alert('Name 필드의 값이 누락 되었습니다');
        event.preventDefault();

    if(document.getElementById('email').value.length === 0){
            alert('Email 필드의 값이 누락 되었습니다');
            event.preventDefault();

    if(document.getElementById('phone').value.length === 0){
            alert('Telephone 필드의 값이 누락 되었습니다');
            event.preventDefault();

    if(document.getElementById('message').value.length === 0){
            alert('Message 필드의 값이 누락 되었습니다');
            event.preventDefault();
    }
 });
</script>
